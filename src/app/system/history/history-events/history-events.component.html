<section class="section">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header bordered">
					<div class="header-block">
						<h3 class="title">Список событий</h3>
					</div>
					<div class="form-inline pull-right m-r-2">
						<div class="form-group">
							<input type="email" class="form-control" [placeholder]="searchPlaceHolder" [(ngModel)]="searchValue">
						</div>
						<div class="btn-group" myfDropdown>
							<button type="button" class="btn btn-secondary dropdown-toggle ">
								Параметр
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" (click)="filterEvents('amount')">Сумма</a>
								<a class="dropdown-item" (click)="filterEvents('date')">Дата</a>
								<a class="dropdown-item" (click)="filterEvents('category')">Категория</a>
								<a class="dropdown-item" (click)="filterEvents('type')">Тип</a>
							</div>
						</div>
					</div>
				</div>
				<div class="card-block">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Сумма</th>
								<th>Дата</th>
								<th>Категория</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let e of events | myfFilter:searchValue:searchField; let index = index" [routerLink]="['/system/history', e.id]"
							 [ngClass]="getEventClass(e)" class="event-cursor">
								<th scope="row">{{index + 1}}</th>
								<td>{{e.amount}}</td>
								<td>{{e.date | date: 'dd.MM.yyyy'}}</td>
								<td>{{getNamesOfCat(e)}}</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
