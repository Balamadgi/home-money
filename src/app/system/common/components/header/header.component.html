<header class="header">
	<div class="brand-open-sidebar" (click)="openSidebar()">
		<div class="logo">
			<span class="l l1"></span>
			<span class="l l2"></span>
			<span class="l l3"></span>
			<span class="l l4"></span>
			<span class="l l5"></span>
		</div>
	</div>
	<div class="header-block header-block-search">
		{{ date | date:'dd.MM.yyyy' }}
	</div>
	<div class="header-block header-block-nav">
		<ul class="nav-profile">
			<li class="profile dropdown" myfDropdown>
				<a class="nav-link dropdown-toggle" role="button">
					<span class="name">
						Здравствуйте, {{user.name}}
					</span>
				</a>
				<div class="dropdown-menu profile-dropdown-menu">
					<a class="dropdown-item" [routerLink]="['/system', 'records']">
						<i class="fa fa-gear icon"></i>Сделать запись
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" (click)="isLogout()">
						<i class="fa fa-power-off icon"></i>
						Выйти
					</a>
				</div>
			</li>
		</ul>
	</div>
</header>
