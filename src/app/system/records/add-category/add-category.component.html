<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="alert alert-success" *ngIf="massegeEddSuccess">{{massegeEddSuccess}}</div>
  <div class="card-block">
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="form-group"
           [ngClass]="{'has-error':form.get('name').touched && form.get('name').invalid}">
        <label class="control-label" for="category-name">Введите название</label>
        <input type="text"
               id="category-name"
               class="form-control"
               formControlName="name"
        >
        <span class="form-help-text"
              *ngIf="form.get('name').value == '' && form.get('name').touched">
          Данное поле не может быть пустым  </span>
        <span class="form-help-text"
              *ngIf="form.get('name').hasError('existingCategory') && form.get('name').touched">Такая категория уже существует</span>

      </div>
      <div class="form-group"
           [ngClass]="{'has-error': +(form.get('capacity').value)<1 && form.get('capacity').touched}">
        <label class="control-label" for="category-value">Введите лимит</label>
        <input type="number"
               id="category-value"
               class="form-control"
               formControlName="capacity"
        >
        <span *ngIf="form.get('capacity').touched">
          <span class="form-help-text"
                *ngIf="+(form.get('capacity').value) < 1">Лимит должен быть больше 1</span>
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Добавить</button>
    </form>
  </div>
</div>
